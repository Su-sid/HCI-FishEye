<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FishEye Menu</title>
  
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 
 
<style type="text/css">
    .caption {
      width: 100%;
      background-color: #4F311C;
      opacity: 0;
    }
    .name {
      color: #AAFF00
    }
    .col {
      /* an animation for smooth transition   */
      transition: transform .2s;
    }
    .card {
      background-color: #0C0404;
    }
    /*on hover, give the element a higher z-index than the rest and scale it by a factor of 1.4  */
    .col:hover {
      z-index: 2;
      transform: scale(1.4);
    }
  </style>
</head>

<body style="background-color: #0C0404">
  <div class="container">
    <div style="margin-top: 3%" class="d-flex justify-content-center">
      <p>
      <h2 class="text-warning"><i>tResort</i></h2>
      </p>
    </div>
    <div style="margin-top: 1%; margin-bottom: 2%" class="d-flex justify-content-center">
      <h4 style="color: #E3DAC9"><i>Please, hover over the items to view the prices and more details</i></h4>
    </div>
    <div style="margin: 1%; width: 100%" class="row align-items-center">
     
      <div style="margin-top: 3%" class="col">
        <div id="1" class="card align-items-center rounded" style="width: 12rem">
          <img style="width: 100%; height: 100%" src="images.png" class="card-img-top rounded" alt="..." />
          <div class="card-body caption" id="cap1">
            <h5 class="card-title name">Beef</h5>
            <p class="card-text text-light"> Original quality </p>
            <p class="card-text text-warning"><strong>KES. 4,500.00</strong></p>
          </div>
        </div>
      </div>

      <div style="margin-top: 3%" class="col">
        <div id="2" class="card align-items-center rounded" style="width: 12rem">
          <img style="width: 100%; height: 100%" src="41515088-illustration-fried-fish-on-a-white.webp"
            class="card-img-top rounded" alt="..." />
          <div class="card-body caption" id="cap2">
            <h5 class="card-title name">Fish</h5>
            <p class="card-text text-light">Original quality</p>
            <p class="card-text text-warning"><strong>KES. 1,500.00</strong></p>
          </div>
        </div>
      </div>


      <div style="margin-top: 3%" class="col">
        <div id="3" class="card align-items-center rounded" style="width: 12rem">
          <img style="width: 100%; height: 100%" src="download.png" class="card-img-top rounded" alt="..." />
          <div class="card-body caption" id="cap3">
            <h5 class="card-title name">Coffee</h5>
            <p class="card-text text-light">Original quality</p>
            <p class="card-text text-warning"><strong>KES. 400.00</strong></p>
          </div>
        </div>
      </div>

      <div style="margin-top: 3%" class="col">
        <div id="4" class="card align-items-center rounded" style="width: 12rem">
          <img style="width: 100%; height: 100%" src="cake.webp" class="card-img-top rounded" alt="..." />
          <div class="card-body caption" id="cap4">
            <h5 class="card-title name">Cake</h5>
            <p class="card-text text-light">Original quality</p>
            <p class="card-text text-warning"><strong>KES. 1,100.00</strong></p>
          </div>
        </div>
      </div>

      <div style="margin-top: 3%" class="col">
        <div id="5" class="card align-items-center rounded" style="width: 12rem">
          <img style="width: 100%; height: 100%" src="chicken-logo-design-template-free-vector.webp"
            class="card-img-top rounded" alt="..." />
          <div class="card-body caption" id="cap5">
            <h5 class="card-title name">Chicken</h5>
            <p class="card-text text-light">Original quality</p>
            <p class="card-text text-warning"><strong>KES. 1,600.00</strong></p>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

<!-- javascript -->
<script>
  let card1 = document.getElementById("1");
  let card2 = document.getElementById("2");
  let card3 = document.getElementById("3");
  let card4 = document.getElementById("4");
  let card5 = document.getElementById("5");


  function showCaption(x) {
    let targetElem = document.getElementById(x)
    //get the number.. last character eg cap5 to 5 for the card ids
    let parentCardId = x.slice(-1);
    //set the parent card's color
    let parentCard = document.getElementById(parentCardId)
    parentCard.style.backgroundColor = "white";
    //set the caption's opacity to 1 for it to be visible
    targetElem.style.opacity = 1;

  }

  function hideCaption(x) {
    let targetElem = document.getElementById(x)
    let parentCardId = x.slice(-1);
    let parentCard = document.getElementById(parentCardId)
    parentCard.style.backgroundColor = "#0C0404";
    targetElem.style.opacity = 0;
  }


  //attaching the mouseover and mouseout event listeners
  card1.addEventListener("mouseover", () => showCaption("cap1"));
  card1.addEventListener("mouseout", () => hideCaption("cap1"));

  card2.addEventListener("mouseover", () => showCaption("cap2"));
  card2.addEventListener("mouseout", () => hideCaption("cap2"));

  card3.addEventListener("mouseover", () => showCaption("cap3"));
  card3.addEventListener("mouseout", () => hideCaption("cap3"));

  card4.addEventListener("mouseover", () => showCaption("cap4"));
  card4.addEventListener("mouseout", () => hideCaption("cap4"));

  card5.addEventListener("mouseover", () => showCaption("cap5"));
  card5.addEventListener("mouseout", () => hideCaption("cap5"));

</script>

</html>
